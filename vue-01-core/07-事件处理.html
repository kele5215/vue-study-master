<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>1. 事件处理方法</h2>
      <button @click="say">Say {{msg}}</button>
      <button id="btnWarn" @click="warn('Hello',$event)">warn</button>

      <h2>2. 事件修饰符</h2>
      <!--单击事件继续传播-->
      <div @click="toDo">
        <!--点击后会调用doThis再调用todo-->
        <button @click="doThis">单击事件会继续传播</button>
      </div>

      <!-- 阻止单击事件继续传播，-->
      <div @click="toDo">
        <!--点击后只调用doThis-->
        <button @click.stop="doThis">阻止单击事件会继续传播</button>
      </div>

      <!-- 阻止事件默认行为 -->
      <a href="http://www.mengxuegu.com" @click.prevent="doStop">梦学谷官网</a>

      <!-- 点击事件将只会触发一次 -->
      <p>
        <button @click.once="doOnly">点击事件将只会触发一次: {{num}}</button>
      </p>

      <h2>3. 按键修饰符</h2>
      <!-- 格式： v-on:keyup.按键名 或  @keyup.按键名
    常用按键名：
    .enter
    .tab
    .delete (捕获“删除”和“退格”键)
    .esc
    .space
    .up
    .down
    .left
    .right -->
      <input @keyup.enter="keyEnter" />
      <!--进入输入框按回车时调用keyEnter-->
      <input @keyup.space="keySpace" />
      <!--进入输入框按回车时调用keySpace-->
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'Hello js!',
          num: 1,
        },
        methods: {
          say: function (event) {
            alert(this.msg)

            alert(event.target.innerHTML)
          },
          warn: function (msg, event) {
            alert(msg + ',' + event.target.id)
          },
          toDo: function () {
            alert('todo....')
          },
          doThis: function () {
            alert('doThis....')
          },
          doStop: function () {
            alert('href默认跳转被阻止....')
          },
          doOnly: function () {
            this.num++
          },
          keyEnter: function () {
            alert('已按：回车键')
          },
          keySpace: function () {
            alert('已按：空格键')
          },
        },
      })
    </script>
  </body>
</html>
