<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3>迭代 属猪</h3>
    <ul>
      <li v-for="(item, index) in emps" :key="index">
        标号:{{index +1}} 姓名: {{item.name}} 工资: {{item.salary}}
      </li>
    </ul>

    <h3>迭代 对象</h3>
    <ul>
      <li v-for="(value, key, index) in emps[0]">
        第{{index +1}}属性为: {{key}} = {{value}}
      </li>
    </ul>
  </div>
  <script src=" ../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        emps: [{ name: 'a', salary: 2000 }, { name: 'b', salary: 3000 }, { name: 'c', salary: 4000 }]
      }
    });
  </script>
</body>

</html>
