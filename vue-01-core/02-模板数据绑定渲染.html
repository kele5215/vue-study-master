<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h3>1. 双大括号输出文本内容</h3>
      <p>普通文本：{{ msg }}</p>
      <p>Js表达式：{{ num + 1 }}</p>

      <p v-once>2. 一次性插值：{{ msg }}</p>
      <input type="text" v-model="msg" />

      <h3>3. v-html 指令输出真正的HTML内容</h3>
      <p>双大括号：{{ contentHtml }}</p>
      <p>
        v-html 指令:
        <span v-html="contentHtml"></span>
      </p>

      <h3>4. v-bind 指令输出</h3>
      <img v-bind:src="imgUrl" alt="vuelogp" />
      <img :src="imgUrl" alt="vuelogp" />

      <p>5. 事件绑定</p>
      <input type="text" v-model="num" />
      <button v-on:click="add">点击+1</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'vue js!',
          num: 1,
          contentHtml: '<span style="color: red;">红色字体内容</span>',
          imgUrl: 'https://cn.vuejs.org/images/logo.png',
        },
        methods: {
          add: function () {
            console.log('add被调用')
            this.num += 1
          },
        },
      })
    </script>
  </body>
</html>
