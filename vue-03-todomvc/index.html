<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <section class="todoapp" id="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input @keyup.enter="addItem" class="new-todo" placeholder="What needs to be done?" autofocus />
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <!--修改: items.length 值为 0 就是 false -->
      <template v-if="items.length">
        <section class="main">
          <input id="toggle-all" class="toggle-all" type="checkbox" v-model="toggleAll" />
          <label for="toggle-all">Mark all as complete</label>
          <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <!-- 三种状态：未完成（没有样式）、已完成（.completed ）、编辑中( .editing ) -->
            <!--修改:1、v-for迭代; 2、:class={key为class样式名,value为获取的数据true或false}-->
            <li v-for="(item,index) in items" :key="item.id" :class="{completed : item.completed}">
              <div class="view">
                <input class="toggle" type="checkbox" v-model="item.completed" />
                <label>{{ item.content }}</label>
                <button class="destroy" :value="item.id" @click="removeItem(index)"></button>
              </div>
              <input class="edit" value="Create a TodoMVC template" />
            </li>
            <!-- <li class="completed">
					<div class="view">
						<input class="toggle" type="checkbox" checked />
						<label>Taste JavaScript</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="Create a TodoMVC template" />
				</li>
				<li>
					<div class="view">
						<input class="toggle" type="checkbox" />
						<label>Buy a unicorn</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="Rule the web" />
				</li> -->
          </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
          <!-- This should be `0 items left` by default -->
          <span class="todo-count">
            <strong>{{ remaining }}</strong>
            item{{ remaining === 1 ? '' : 's' }} left
          </span>
          <!-- Remove this if you don't implement routing -->
          <ul class="filters">
            <li>
              <a class="selected" href="#/">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <!-- Hidden if no completed items are left ↓ -->
          <button class="clear-completed">Clear completed</button>
        </footer>
      </template>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <!-- Remove the below line ↓ -->
      <p>
        Template by
        <a href="http://sindresorhus.com">Sindre Sophus</a>
      </p>
      <!-- Change this out with your name and url ↓ -->
      <p>
        Created by
        <a href="http://todomvc.com">you</a>
      </p>
      <p>
        Part of
        <a href="http://todomvc.com">TodoMVC</a>
      </p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
