<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app" v-cloak>
    <!-- <p>Hello , {{msg}}</p> -->
    <p v-text="msg"></p>
    <input type="text" v-model="msg" />
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'vue js!',
      },
    })
  </script>
  <style>
    /*将带有 v-clock 属性的标签隐藏*/
    [v-cloak] {
      display: none;
    }
  </style>
</body>

</html>
